<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/testStyle2.css">

    <title>钟表</title>
    <script type="text/javascript">
        var t;
        function startTime()
        {
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
// add a zero in front of numbers<10
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById('txt').innerHTML=h+":"+m+":"+s;
            t = setTimeout("startTime()",500);
        }

        function checkTime(i)
        {
            if (i<10)
            {i="0" + i}
            return i;
        }
    </script>
</head>
<body onload="startTime()">
<div id="txt"></div>
</body>
</html>
